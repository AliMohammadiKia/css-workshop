<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apsignals BootCamp</title>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Package Icon Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Link My CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-dark">
    <header>
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg bg-dark py-3 mb-4"
        data-bs-theme="dark"
      >
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img
              src="./img/logo.png"
              alt="Logo"
              class="w-20 w-sm-25 me-2 img-fluid"
            />
            AP Signals Bootcamp
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">What You'll Learn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Questions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">instructors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Courses</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Hero -->
      <section class="container text-white py-4 mb-3">
        <div
          class="row gy-3 justify-content-center align-items-center flex-column-reverse flex-md-row"
        >
          <div class="col-12 col-md-6">
            <div class="text-center text-md-start">
              <h1>Become a <span class="text-warning">Web Developer</span></h1>
              <p class="lead my-4">
                We focus on teaching our students the fundamentals of the latest
                and greatest technologies to prepare them for their first dev
                role Start The Enrollment
              </p>
              <button class="btn btn-primary">Start The Enrollment</button>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="w-75 w-md-100 d-flex justify-content-center mx-auto">
              <img src="./img/hero.png" alt="hero-image" class="img-fluid" />
            </div>
          </div>
        </div>
      </section>
    </header>

    <main>
      <!-- News -->
      <section class="text-bg-primary py-5">
        <div class="container">
          <div class="row align-items-center gy-3">
            <div class="col-12 col-md-6">
              <div class="text-center text-md-start">
                <p class="h3">Sign Up For Our Newsletter</p>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control py-2 py-md-3"
                  placeholder="Recipient's username"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-dark w-25 ms-1"
                  type="button"
                  id="button-addon2"
                >
                  Button
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <!-- Bootstrap Script Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
