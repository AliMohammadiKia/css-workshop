    </header>

    <main>
      <!-- Courses -->
      <section class="bg-white py-5 mt-5 mb-4">
        <div class="container mt-5">
          <!-- create course button -->
          <button
            class="btn btn-primary mb-3"
            type="button"
            data-toggle="modal"
            data-target="#exampleModal"
            onclick="clickCreateButton()"
          >
            create course
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Create Course
                  </h5>
                  <button
                    type="button"
                    id="btnCloseModal"
                    class="close btn btn-outline-danger"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form data-state="create">
                    <input type="hidden" name="course-id" />
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="courseName"
                        placeholder="Javascript"
                      />
                      <label for="courseName">Course name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="courseSlug"
                        placeholder="js"
                      />
                      <label for="courseSlug">Course slug</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="courseDesc"
                        placeholder="Password"
                      />
                      <label for="courseDescription">Course description</label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="submit"
                        class="btn btn-primary w-25"
                        id="btnSubmit"
                      >
                        Create
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Table -->
          <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
              <thead>
                <tr>
                  <th colspan="5" class="text-center lead py-3">
                    Our Bootcamp Courses
                  </th>
                </tr>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col" class="min-w-1">Course Name</th>
                  <th scope="col" class="min-w-1">Course Slug</th>
                  <th scope="col" class="min-w-2">Course Description</th>
                  <th scope="col" class="min-w-2">Tools</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!-- <tr>

            </table>
          </div>
        </div>
      </section>
